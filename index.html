<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VisitAgain Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-[Inter]">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-blue-600">VisitAgain</h1>
    <input type="text" placeholder="Ürün ara..." class="border p-2 rounded w-1/2">
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Giriş Yap</button>
  </header>

  <!-- Categories -->
  <section class="bg-white py-4 px-6 mt-4 shadow">
    <div class="flex gap-4 overflow-x-auto">
      <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Elektronik</button>
      <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Moda</button>
      <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Ev & Yaşam</button>
      <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Spor</button>
      <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Kozmetik</button>
      <button class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Oyunlar</button>
    </div>
  </section>

  <!-- Banner -->
  <section class="mt-6 text-center">
    <img src="https://source.unsplash.com/1600x400/?sale,shopping" class="w-full rounded shadow" alt="Kampanya">
  </section>

  <!-- Product Grid -->
  <section class="p-6">
    <h2 class="text-xl font-bold mb-4">Popüler Ürünler</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <!-- Card -->
      <div class="bg-white p-4 rounded shadow hover:scale-105 transition-transform">
        <img src="https://source.unsplash.com/200x200/?watch" class="w-full h-40 object-cover" alt="Ürün">
        <h3 class="mt-2 text-sm font-semibold">Lüks Kol Saati</h3>
        <p class="text-green-600 font-bold">$49.99</p>
        <button class="bg-blue-600 text-white w-full mt-2 py-1 rounded hover:bg-blue-700">Sepete Ekle</button>
      </div>

      <!-- Card 2 -->
      <div class="bg-white p-4 rounded shadow hover:scale-105 transition-transform">
        <img src="https://source.unsplash.com/200x200/?shoes" class="w-full h-40 object-cover" alt="Ürün">
        <h3 class="mt-2 text-sm font-semibold">Erkek Spor Ayakkabı</h3>
        <p class="text-green-600 font-bold">$39.99</p>
        <button class="bg-blue-600 text-white w-full mt-2 py-1 rounded hover:bg-blue-700">Sepete Ekle</button>
      </div>

      <!-- Card 3 -->
      <div class="bg-white p-4 rounded shadow hover:scale-105 transition-transform">
        <img src="https://source.unsplash.com/200x200/?headphones" class="w-full h-40 object-cover" alt="Ürün">
        <h3 class="mt-2 text-sm font-semibold">Kablosuz Kulaklık</h3>
        <p class="text-green-600 font-bold">$29.99</p>
        <button class="bg-blue-600 text-white w-full mt-2 py-1 rounded hover:bg-blue-700">Sepete Ekle</button>
      </div>

      <!-- Card 4 -->
      <div class="bg-white p-4 rounded shadow hover:scale-105 transition-transform">
        <img src="https://source.unsplash.com/200x200/?makeup" class="w-full h-40 object-cover" alt="Ürün">
        <h3 class="mt-2 text-sm font-semibold">Kadın Makyaj Seti</h3>
        <p class="text-green-600 font-bold">$24.99</p>
        <button class="bg-blue-600 text-white w-full mt-2 py-1 rounded hover:bg-blue-700">Sepete Ekle</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center p-4 mt-8 shadow-inner">
    <p class="text-sm">&copy; 2025 PricelessCore Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
